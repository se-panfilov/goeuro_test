<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>GoEuro test</title>
</head>
<body>

<div class="container">
  <section class="search">
    <form id="search_form" name="search_form" class="search__form">
      <label class="search__input-block">
        <span class="search__label-txt">https://github.com/</span>
        <input id="username"
               type="search"
               placeholder="Username"
               name="username"
               value="se-panfilov"
               required
               class="search__input"/>
        <span class="search__label-txt">/</span>
      </label>
      <button type="submit" class="search__btn -broad">OK</button>
    </form>
  </section>

  <section class="repos">
    <ul id="repos_list" class="repos__list">
      <li class="repos__list-item">No data</li>
    </ul>
  </section>

  <section class="messages">
    <div id="notifications" class="messages__notifications"></div>
  </section>
</div>

</body>

<script src="./js/index.js"></script>

</html>
